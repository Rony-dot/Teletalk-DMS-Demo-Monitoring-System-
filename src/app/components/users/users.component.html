<h3 class="my-5 text-center text-primary">Users Table</h3>
<div class="row my-3" *ngIf="isAdmin">
  <div class="col-md-3"></div>
  <div class="col-md-3"></div>
  <div class="col-md-3"><h4>Add Users</h4></div>
  <div class="col-md-3">
    <a class="btn btn-success" routerLink="/register" >Add</a>
  </div>
</div>

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-3">
    <h4>Filter information - </h4>
  </div>
  <div class="col-md-3">
    <form>
      <input type="text" name="searchText" placeholder="filter by name"
             [(ngModel)]="searchText" class="form-control" >
    </form>
  </div>
  <div class="col-md-3">
<!--    <button class="btn btn-primary" (click)="usersPdfDownload()">Download pdf</button>-->
    <a class="btn btn-primary" href="http://localhost:8080/users/download/pdf">Download Pdf</a>
<!--    <button class="btn btn-primary" (click)="usersExcelDownload()">Download excel</button>-->

    <a class="btn btn-primary mx-3" href="http://localhost:8080/users/download/excel">Download Excel</a>
  </div>
</div>

<hr>
<div class="row">
  <div class="col"  *ngFor="let user of users | filter:searchText">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{user?.id}}</h5>
        <h5 class="card-title">{{user?.name}}</h5>
        <p class="card-text">{{user?.email}}</p>
      </div>
      <div class="card-footer" >
        <a class="btn btn-warning btn-sm"  routerLink="/users/{{ user.id}}">
          View
        </a>
        <!--  TODO ###### need to hide it programmatically ###### -->
        <a *ngIf="isAdmin" class="btn btn-warning btn-sm"  routerLink="/accessControl/{{ user.id}}">
          Customize View
        </a>
      </div>

    </div>
    <br>
  </div>
</div>
